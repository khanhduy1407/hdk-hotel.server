<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout-main}">
<head>
  <title>Bảng điều khiển Quản lý</title>
</head>
<body>
<th:block layout:fragment="content">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body text-center">
            <i class="bi bi-plus-square-dotted fs-1"></i>
            <h5 class="card-title">Thêm khách sạn</h5>
            <a th:href="@{/manager/hotels/add}" class="btn btn-primary">Vào</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body text-center">
            <i class="bi bi-building fs-1"></i>
            <h5 class="card-title">Khách sạn của tôi</h5>
            <a th:href="@{/manager/hotels}" class="btn btn-primary">Vào</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body text-center">
            <i class="bi bi-calendar-check fs-1"></i>
            <h5 class="card-title">Quản lý đặt phòng</h5>
            <a th:href="@{/manager/bookings}" class="btn btn-primary">Vào</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</th:block>
</body>
</html>
