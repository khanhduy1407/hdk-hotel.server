<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout-main}">
<head>
  <title>Quản lý đặt phòng</title>
</head>
<body>
<th:block layout:fragment="content">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>Quản lý đặt phòng</h2>
        <table class="table table-striped align-middle">
          <thead>
          <tr>
            <th>Khách sạn</th>
            <th>Số xác nhận</th>
            <th>Khách hàng</th>
            <th>Tổng giá</th>
            <th>Trạng thái thanh toán</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr class="align-middle" th:each="booking : ${bookings}">
            <td th:text="${booking.hotelName}"></td>
            <td th:text="${booking.confirmationNumber}"></td>
            <td th:text="${booking.customerName}"></td>
            <td th:text="'$' + ${#numbers.formatDecimal(booking.totalPrice, 0, 'COMMA', 2, 'POINT')}"></td>
            <td th:text="${booking.paymentStatus}"></td>
            <td>
              <a th:href="@{/manager/bookings/{id}(id=${booking.id})}" class="btn btn-primary btn-sm">Chi tiết</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</th:block>
</body>
</html>
