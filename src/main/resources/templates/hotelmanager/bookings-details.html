<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout-main}">
<head>
  <title>Chi tiết đặt phòng</title>
</head>
<body>
<th:block layout:fragment="content">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h2>Chi tiết đặt phòng</h2>
          </div>
          <div class="card-body">
            <h5>Số xác nhận:</h5>
            <p class="mb-3" th:text="${bookingDTO.confirmationNumber}"></p>
            <hr>
            <h3 class="mb-2" th:text="${bookingDTO.hotelName}">Khách sạn</h3>
            <p class="small mb-4" th:text="${bookingDTO.hotelAddress.addressLine + ', ' + bookingDTO.hotelAddress.city + ', ' + bookingDTO.hotelAddress.country}"></p>
            <div class="row text-center my-5">
              <div class="col-md-4">
                <h5>Ngày nhận phòng</h5>
                <p th:text="${bookingDTO.checkinDate}"></p>
              </div>
              <div class="col-md-4">
                <h5>Ngày trả phòng</h5>
                <p th:text="${bookingDTO.checkoutDate}"></p>
              </div>
              <div class="col-md-4">
                <h5>Tổng</h5>
                <p th:text="${days} + ' đêm'"></p>
              </div>
            </div>
            <h5>Phòng:</h5>
            <ul class="mb-3">
              <li th:each="room : ${bookingDTO.roomSelections}">
                <span th:text="${room.count}"></span> x <span th:text="${room.roomType}"></span>
              </li>
            </ul>
            <hr>
            <h3>Tổng giá:</h3>
            <p class="mb-3" th:text="'$' + ${#numbers.formatDecimal(bookingDTO.totalPrice, 1, 'COMMA', 2, 'POINT')}"></p>
            <h5 class="small">Phương thức thanh toán:</h5>
            <p class="small mb-3" th:text="${bookingDTO.paymentMethod}"></p>
            <hr>
            <h5>Thông tin khách hàng:</h5>
            <p class="mb-2">Họ tên: <span th:text="${bookingDTO.customerName}"></span></p>
            <p class="mb-3">Email: <span th:text="${bookingDTO.customerEmail}"></span></p>
          </div>
        </div>
        <div class="mt-3">
          <a href="/manager/bookings" class="btn btn-primary">Quay lại</a>
        </div>
      </div>
    </div>
  </div>
</th:block>
</body>
</html>
