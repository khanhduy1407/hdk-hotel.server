<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout-main}">
<head>
  <title>Chỉnh sửa người dùng</title>
</head>
<body>
<th:block layout:fragment="content">
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">Chỉnh sửa người dùng</h2>
          </div>
          <div class="card-body">
            <form method="post" th:action="@{/admin/users/edit/{id}(id=${user.id})}" th:object="${user}">
              <div class="form-group mb-3">
                <label class="form-label" for="username">Email:</label>
                <input class="form-control" id="username" type="email" th:field="*{username}"
                       placeholder="example@gmail.com">
                <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
              </div>
              <div class="form-group mb-3">
                <label class="form-label" for="name">Tên:</label>
                <input class="form-control" id="name" type="text" th:field="*{name}"
                       placeholder="Khánh Duy">
                <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
              </div>
              <div class="form-group mb-3">
                <label class="form-label" for="lastName">Họ:</label>
                <input class="form-control" id="lastName" type="text" th:field="*{lastName}"
                       placeholder="Nguyễn">
                <p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
              </div>
              <div class="form-group mb-3">
                <button type="submit" class="btn btn-primary">Cập nhật</button>
                <a th:href="@{/admin/users}" class="btn btn-secondary">Hủy</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</th:block>
</body>
</html>
