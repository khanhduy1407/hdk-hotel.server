<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout-main}">
<head>
  <title>Đăng nhập</title>
</head>
<body>
<th:block layout:fragment="content">
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div th:if="${param.error}">
          <div class="alert alert-danger">Email hoặc Mật khẩu không hợp lệ</div>
        </div>
        <div th:if="${param.logout}">
          <div class="alert alert-success">Bạn đã đăng xuất thành công.</div>
        </div>
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">Đăng nhập</h2>
          </div>
          <div class="card-body">
            <form method="post" th:action="@{/login}">
              <div class="form-group mb-3">
                <label class="form-label" for="username">Email:</label>
                <input class="form-control" id="username" name="username" type="email" autofocus>
                <small class="form-text text-muted">Ví dụ: example@gmail.com</small>
              </div>
              <div class="form-group mb-3">
                <label class="form-label" for="password">Mật khẩu:</label>
                <input class="form-control" id="password" name="password" type="password">
              </div>
              <div class="form-group mb-3">
                <button type="submit" class="btn btn-primary">Đăng nhập</button>
                <span>Bạn chưa có tài khoản? <a th:href="@{/register/customer}">Đăng ký ngay</a></span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</th:block>
</body>
</html>
