<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout-main}">
<head>
  <title>Thông tin đặt phòng của bạn</title>
</head>
<body>
<th:block layout:fragment="content">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>Thông tin đặt phòng của bạn</h2>
        <table class="table table-striped align-middle">
          <thead>
          <tr>
            <th>Thành phố</th>
            <th>Ngày nhận phòng</th>
            <th>Ngày trả phòng</th>
            <th>Khách sạn</th>
            <th>Tổng giá</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr class="align-middle" th:each="booking : ${bookings}">
            <td th:text="${booking.hotelAddress.city}"></td>
            <td th:text="${booking.checkinDate}"></td>
            <td th:text="${booking.checkoutDate}"></td>
            <td th:text="${booking.hotelName}"></td>
            <td th:text="'$' + ${#numbers.formatDecimal(booking.totalPrice, 0, 'COMMA', 2, 'POINT')}"></td>
            <td>
              <a th:href="@{/customer/bookings/{id}(id=${booking.id})}" class="btn btn-primary btn-sm">Chi tiết</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</th:block>
</body>
</html>
